<!DOCTYPE html>
<html lang="ko">
    @@include('./include/head.html')
    <body class="front_body">
        <div class="page_wrap">
            @@include('./include/header_sub.html')
            <!-- middle -->
            <section class="middle_zone sub_type2">
                <div class="middle_incontent">
                    <div class="middle_title_row"><h3 class="middle_title">치료비(결제수단)</h3></div>
                    <div class="middle_content_row">
                        <div class="space_both_row">
                            <a href="#" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
                            <div class="count_item_group">
                                <span class="count_current">2</span>
                                <span class="count_part">/</span>
                                <span class="count_length">3</span>
                            </div>
                        </div>
                        <div class="fvtb_w type3 type5">
                            <table class="fvtb">
                                <tbody>
                                    <tr>
                                        <th class="has_fvth_sp"><span class="fvth_sp imp">결재방법</span></th>
                                        <td class="has_fitem"><select class="dsel"><option>BC카드</option></select></td>
                                    </tr>
                                    <tr>
                                        <th class="has_fvth_sp"><span class="fvth_sp imp">비용지출일<br class="nbr">(최근)</span></th>
                                        <td class="has_fitem"><input type="date" class="input_calendar"></td>
                                    </tr>
                                    <tr>
                                        <th class="has_fvth_sp"><span class="fvth_sp imp">카드소유자관계</span></th>
                                        <td class="has_fitem"><select class="dsel"><option>본인</option></select></td>
                                    </tr>
                                    <tr>
                                        <th class="has_fvth_sp"><span class="fvth_sp">카드소유자명</span></th>
                                        <td class="has_fitem"><input type="text" class="fvint" disabled></td>
                                    </tr>
                                    <tr>
                                        <th class="has_fvth_sp"><span class="fvth_sp imp">카드번호</span></th>
                                        <td class="has_fitem"><input type="text" class="fvint" placeholder="앞6자리"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </section>
            <!-- // middle -->
            <div class="btn_bottomlayer_wrap">
                <a href="javascript:;" class="btn_fsm">다음</a>
            </div>
        </div>

</html>
